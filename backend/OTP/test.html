<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>
<input id="upload_file" type="file" value="upload">
<button id="btn_txt_chg">Submit</button>

<script type="text/javascript">
	$("#btn_txt_chg").click(function(){
		alert('here');
	    var file_data = $('#upload_file').prop('files')[0];   
	      var form_data = new FormData();                  
	      form_data.append('upload_file', file_data); 
	      form_data.append('file_type','profile_pic');                           
	      $.ajax({
	          url: '../Accounts/accounts.php', // point to server-side PHP script 
	          dataType: 'text',  // what to expect back from the PHP script, if anything
	          cache: false,
	          contentType: false,
	          processData: false,
	          data: form_data,                         
	          type: 'post',
	          success: function(data){
	            alert(data);
	          }
	       });
	  
	})
</script>
</body>
</html>
